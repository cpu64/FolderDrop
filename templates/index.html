<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FolderDrop</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='FolderDrop-icon.svg') }}">
</head>
<body>
    <h1>Directory Contents</h1>
        <table>
        <tr> <th>Name</th> <th>Size</th> </tr>
        {%for i in files%}
            {%if i[0] == 'f':%}
            <tr> <th><a href="{{ url_for('index', subpath=subpath + '/' + i[1]) }}" download>{{ i[1] }}</a></th> <th>{{i[2]}}</th> </tr>
            {%else:%}
            <tr> <th><a href="{{ url_for('index', subpath=subpath + '/' + i[1]) }}">{{ i[1] }}</a></th> <th>{{i[2]}}</th> </tr>
            {% endif %}
        {%endfor%}
        </table>
</body>
</html>
