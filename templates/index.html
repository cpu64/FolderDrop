<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FolderDrop</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='FolderDrop-icon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">
</head>
<body>
    <h1>Directory Contents</h1>
        <table>
        <tr> <th></th> <th>Name</th> <th>Size</th> <th>Modification Date</th> </tr>
        {%for i in files%}
            {%if i[0] == 'f':%}
            <tr> 
                <th>
                    <svg xmlns="http://www.w3.org/2000/svg" width="35px" height="35px" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 288c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 64zm384 64l-128 0L256 0 384 128z"/></svg>
                </th>
                <th><a href="{{ url_for('index', subpath=subpath + '/' + i[1]) }}" download>{{ i[1] }}</a></th> 
                <th>{{i[2]}}</th>
                <th>{{i[3]}}</th> 
            </tr>
            {%else:%}
            <tr> 
                <th>
                    <svg xmlns="http://www.w3.org/2000/svg" width="35px" height="35px" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M64 480H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H288c-10.1 0-19.6-4.7-25.6-12.8L243.2 57.6C231.1 41.5 212.1 32 192 32H64C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64z"/></svg>
                </th>
                 <th><a href="{{ url_for('index', subpath=subpath + '/' + i[1]) }}">{{ i[1] }}</a></th>
                <th>{{i[2]}}</th> 
                <th>{{i[3]}}</th> 
            </tr>
            {% endif %}
        {%endfor%}
        </table>
</body>
</html>
